<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row login-wrap col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>Login with your free account below! Creating an account is free, so if you do not have an account <a href="/signup">make one now!</a></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-default btn-lg btn-login" type="submit">
            Login
          </button>
          <p class="signup-text"><a href="/signup">
            No account? Register here!
          </a></p>
        </div>

      </form>
    </div>
  </div>
</div>
