<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row signup-wrap col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Username</label>
          <input type="text" name="username" class="form-control" ng-model="user.username" required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">A username is required</p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Full Name</label>
          <input type="text" name="name" class="form-control" ng-model="user.name" required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">A name is required</p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.country.$valid && submitted,
                                            'has-error': form.country.$invalid && submitted }">
          <label>Country</label>
          <select class="country-pick col-xs-12 col-sm-12 col-md-12" name="selectedCountry" ng-model="user.selectedCountry" pvp-country-picker="name" required></select>
          <p class="help-block" ng-show="form.country.$error.required && submitted">What country are you from?</p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">Doesn't look like a valid email.</p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">What's your email address?</p>
          <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3" required mongoose-error/>
          <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>
        </div>

        <div>
          <button class="btn btn-default btn-lg btn-login" type="submit">Sign up</button>
          <p class="login-text"><a href="/login">Already have an account? Log in here!</a></p>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
