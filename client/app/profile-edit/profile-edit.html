<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row profile-wrap col-md-12 col-lg-12">
		<div class="profile-name-pic text-center col-xs-12 col-sm-5 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0">
			<img class="profile-image" ng-src="{{getCurrentUser().profileimage}}">
			<hr>
			<h1 class="profile-username">{{ getCurrentUser().username }}</h1>
			<hr>
			<p><i class="glyphicon glyphicon-calendar"></i> Joined On {{getCurrentUser().date}}</p>
		</div>
		<div class="profile-information col-xs-12 col-sm-7 col-md-8 col-lg-9 col-lg-offset-0">
			<h2 class="profile-desc text-center">Profile Information</h2>
			<hr>
			<form class="form" name="form" ng-submit="changeInfo(form)" novalidate>
				<div class="profile-personal col-md-6 col-lg-6">
					<p class="profile profile-name"><strong>Name:</strong> 
						{{getCurrentUser().name}}
					</p>
					<p class="profile profile-email"><strong>Email:</strong> 
						{{getCurrentUser().email}}
					</p>
					<p class="profile profile-country"><strong>Country:</strong> 
						<select class="country-pick col-xs-12 col-sm-12 col-md-12" name="country" ng-model="getCurrentUser().country" pvp-country-picker="name" required></select>
					</p>
					<p class="profile profile-state"><strong>State/Region:</strong> 
						<input type="text" name="state" class="form-control" ng-model="getCurrentUser().state"/>
					</p>
					<p class="profile profile-city"><strong>City:</strong> 
						<input type="text" name="city" class="form-control" ng-model="getCurrentUser().city"/>
					</p>
				</div>
				<div class="profile-books col-md-6 col-lg-6">
					<p class="profile profile-genre"><strong>Favorite Genre:</strong>
					    <input type="text" name="favgenre" class="form-control" ng-model="getCurrentUser().favgenre"/>
					</p>
					<p class="profile profile-author"><strong>Favorite Author:</strong> 
						<input type="text" name="favauthor" class="form-control" ng-model="getCurrentUser().favauthor"/>
					</p>
					<p class="profile profile-book"><strong>Favorite Book:</strong> 
						<input type="text" name="favbook" class="form-control" ng-model="getCurrentUser().favbook"/>
					</p>
					<p class="profile profile-series"><strong>Favorite Series:</strong> 
						<input type="text" name="favseries" class="form-control" ng-model="getCurrentUser().favseries"/>
					</p>
					<input type="submit" class="profile-edit btn btn-default" value="Save Changes">
				</div>
			</form>
		</div>
		<div class="favorite-books col-sm-12 col-md-8 col-md-offset-4 col-lg-9 col-lg-offset-3">
				<h2>Favorite Books:</h2>
		</div>
	</div>
</div>
